{% extends "admin_pages/base.html" %}
{% block content %}

{% include 'admin_pages/adminNavbar.html' %}
<div class="jumbotron">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div>
        {{ messages[0] }}</a>
    </div>
    {% endif %}
    {% endwith %}
    <form action="/admin_group_add" method="post">
        <div class="form-group" style="width: 500px; margin: auto; padding-top: 100px;">
            <h3 align="center"> Create Group </h3>
            <label for="name"> Name of Group: </label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter new group name" required />
        </div>

        <div class="form-group" style="width: 500px; margin: auto; padding-top: 20px;">
            <label for="passcode"> Group passcode:</label>
            <input type="password" class="form-control" id="passcode" name="passcode" placeholder="Enter group passcode"
                required />
            <p></p>
            <button type="submit" class="btn btn-success" style="display: block; margin-block-start: auto;">Create
                Group</button>
            <p></p>
        </div>
        <div style="width: 500px; margin: auto; padding-top: 20px;">
            <a href="{{ url_for('admin_home') }}">Back to Admin Home</a>
        </div>

    </form>

</div>
{% endblock %}
