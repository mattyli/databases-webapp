{% extends "layout.html" %}

{% block body %}

{% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-{{ category }}">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/login" method="post">
        <div class="form-group" style="width: 500px; margin: auto; padding-top: 100px;">
            <h3 align="center"> Log In </h3>
            <label for="email"> Your e-mail: </label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
            />
        </div>

        <div class="form-group" style="width: 500px; margin: auto; padding-top: 20px;">
            <label for="password"> Your password:</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
            />
            <p></p>
            <button type="submit" class="btn btn-success" style="display: block; margin-block-start: auto;">Login</button>
            <p></p>
            Don't have an account?&nbsp;<a href="{{ url_for('register') }}">Sign up here!</a>      
        </div>   
    </form>
    

{% endblock %}
