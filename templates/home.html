{% extends "layout.html" %} 

{% block body %}

{% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-{{ category }}">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
{% endwith %}

{% include 'navbar.html' %}
  
{% endblock %}
