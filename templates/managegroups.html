{% extends "layout.html" %}

{% block body %}

{% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-{{ category }}">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

<form action="/joingroup" method="post">
    <div class="form-group" style="width: 500px; margin: auto; padding-top: 100px;">
        <h3 align="center"> Join Group </h3>
        <label for="groupID"> Group ID: </label>
        <input
            type="groupID"
            class="form-control"
            id="groupID"
            name="groupID"
            placeholder="Enter the ID of the group you wish to join"
            required
        />
    </div>

    <div class="form-group" style="width: 500px; margin: auto; padding-top: 20px;">
        <label for="passcode"> Passcode:</label>
        <input
            type="passcode"
            class="form-control"
            id="passcode"
            name="passcode"
            placeholder="Enter your group's passcode"
            required
        />
        <p></p>
        <button type="submit" class="btn btn-success" style="display: block; margin-block-start: auto;">Join!</button>
        <p></p>
    </div>
</form>

<form action="/creategroup" method="post">
    <div class="form-group" style="width: 500px; margin: auto; padding-top: 100px;">
        <h3 align="center"> Create Group </h3>
        <label for="groupname"> Group Name: </label>
        <input
            type="groupname"
            class="form-control"
            id="groupname"
            name="groupname"
            placeholder="Enter the name of your group"
            required
        />
    </div>

    <div class="form-group" style="width: 500px; margin: auto; padding-top: 20px;">
        <label for="passcode"> Passcode:</label>
        <input
            type="passcode"
            class="form-control"
            id="passcode"
            name="passcode"
            placeholder="Create a passcode for your group"
            required
        />
        <p></p>
        <button type="submit" class="btn btn-success" style="display: block; margin-block-start: auto;">Create!</button>
        <p></p>
    </div>
</form>

{% endblock %}
